name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file cupsd/Dockerfile.stable --tag cupsd-airprint:stable-$(date +%s)

      # push to dockerhub
   # - name: Publish to Dockerhub
    #  run: |
    #    echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    #    docker push yetio/cupsd-airprint


  push_to_registries:
    name: Push Docker image to github and dockerhub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        target:
          - cupsd
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          push: true
          file: /${{ matrix.target }}/Dockerfile
          build-args: OMD_VERSION=${{ env.BRANCH_NAME }}
          tags: |
            yetio/${{ matrix.target }}:stable
            yetio/${{ matrix.target }}:latest
          platforms: linux/amd64,linux/arm64
